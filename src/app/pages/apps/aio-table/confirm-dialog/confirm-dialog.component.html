  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>

    <h2 class="headline m-0" fxFlex="auto">Delete Customer</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
    
  </div>

  <mat-divider class="-mx-2 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <h4>Do you want to delete the customer ?</h4>
  </mat-dialog-content>

  <mat-dialog-actions class="mt-2" align="end">
    <button color="primary" mat-button type="button" (click)="DeleteCustomer()" cdkFocusInitial>Yes</button>
    <button mat-button mat-dialog-close type="button">No</button>
  </mat-dialog-actions>
